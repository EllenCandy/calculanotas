<script>

        function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
}

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
}

var materia = prompt("informe a matéria");

mostra("Sua média de " + materia + " foi " + media);
